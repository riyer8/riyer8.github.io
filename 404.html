<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save the original path
      const redirectPath = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/index.html?redirect=" + encodeURIComponent(redirectPath));
    </script>
  </head>
  <body></body>
</html>
